global
        log 127.0.0.1   local0
        log 127.0.0.1   local1 notice
        #log loghost    local0 info
        maxconn 4096
        #debug
        #quiet
        user haproxy
        group haproxy

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        option  redispatch
        retries 3
        maxconn 2000
        contimeout      5000
        clitimeout      50000
        srvtimeout      50000

listen admin 0.0.0.0:22002
        mode http
        stats uri /

backend rewrite_append_slash
        mode http
        reqrep ^([^\ :]*)\ /(([^?]*/)?[^/\.?]+)(\?.*)?\ (.*/) \1\ /\2/\4\ \5
        redirect code 301 prefix /

backend rewrite_remove_index
        mode http
        reqrep ^([^\ :]*)\ /(.*/)?index.html(.*) \1\ /\2\3
        redirect code 301 prefix /

backend static_local
        mode http
        timeout connect 30s
        timeout server 10s
        balance roundrobin
        acl acl_host_edmunds hdr(host) www.edmunds.com
        reqrep ^([^\ :]*)\ /robots.txt(.*)$ \1\ /robots-exclude.txt\2 if !acl_host_edmunds
        server srv_static_local localhost:9000 weight 1 maxconn 512 check

